<!DOCTYPE html>
<html lang="en">

<head>

  <title>Final Project</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>

    <div class = "grid">

        </figure>

        <img src="glass.jpeg" alt="water glass" width="200">

        </figure>
        <figure>
